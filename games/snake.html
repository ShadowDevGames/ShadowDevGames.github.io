<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Snake Game - ShadowDev</title>
    <style>
        body { background: #111; color: white; text-align: center; font-family: Arial; }
        canvas { background: black; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <p>Gebruik pijltjestoetsen om te bewegen</p>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const cols = canvas.width / scale;

        let snake = [{x: 10, y: 10}];
        let dir = {x: 0, y: 0};
        let apple = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
        let score = 0;

        window.addEventListener('keydown', e => {
            switch(e.key){
                case 'ArrowUp': if(dir.y==0){dir={x:0,y:-1}}; break;
                case 'ArrowDown': if(dir.y==0){dir={x:0,y:1}}; break;
                case 'ArrowLeft': if(dir.x==0){dir={x:-1,y:0}}; break;
                case 'ArrowRight': if(dir.x==0){dir={x:1,y:0}}; break;
            }
        });

        function gameLoop(){
            let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            snake.unshift(head);

            if(head.x === apple.x && head.y === apple.y){
                score++;
                apple = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
            } else {
                snake.pop();
            }

            if(head.x<0 || head.x>=cols || head.y<0 || head.y>=rows || snake.slice(1).some(s=>s.x===head.x && s.y===head.y)){
                alert('Game over! Score: ' + score);
                snake = [{x:10,y:10}];
                dir = {x:0,y:0};
                score=0;
            }

            draw();
        }

        function draw(){
            ctx.fillStyle='black';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle='red';
            ctx.fillRect(apple.x*scale,apple.y*scale,scale,scale);
            ctx.fillStyle='lime';
            snake.forEach(s=>ctx.fillRect(s.x*scale,s.y*scale,scale,scale));
        }

        setInterval(gameLoop, 150);
    </script>
</body>
</html>
